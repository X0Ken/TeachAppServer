{% extends "../base.html" %}

{% block title %}问题列表-人人教{% end %}

{% block page %}
<table style="width:100%">
  <tr>
    <th>id</th>
    <th>keywords</th>
    <th>attachments</th>
    <th>pay</th>
    <th>state</th>
    <th>content</th>
  </tr>
  {% for q in questions %}
  <tr>
    <th>{{ q.id }}</th>
    <th>{{ q.keywords }}</th>
    <th>{{ q.attachments }}</th>
    <th>{{ q.pay }}</th>
    <th>{{ q.state }}</th>
    <th>{{ q.content }}</th>
  </tr>
  {% end %}
</table>
{% end %}
