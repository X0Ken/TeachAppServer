{% extends "base.html" %}

{% block title %}问题列表-人人教{% end %}



{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th>关键词</th>
        <th>附件</th>
        <th>金额</th>
        <th>内容</th>
    </tr>
    </thead>
    <tbody>
    {% for q in questions %}
    <tr>
        <td>{{ q.keywords }}</td>
        <td>{{ q.attachments }}</td>
        <td>{{ q.pay }}</td>
        <td>{{ q.content }}</td>
    </tr>
    {% end %}
    </tbody>
</table>
{% end %}
